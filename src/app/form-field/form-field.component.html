<div [formGroup]="form">

  <div [ngSwitch]="field.controlType" class="field-control">
    <mat-form-field *ngSwitchCase="'text'" appearance="outline">
      <mat-label>{{field.label}}</mat-label>
      <mat-icon matSuffix>info</mat-icon>
      <input matInput
        class="input"
        [formControlName]="field.key + index"
        [id]="field.key + index" [type]="field.type"
        [value]="field.value">     
    </mat-form-field>

    <mat-form-field *ngSwitchCase="'select'">
      <select
        [formControlName]="field.key + index"
        [id]="field.key + index">
        <option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</option>
      </select>
    </mat-form-field>
  </div>

  <!-- <div class="errorMessage" *ngIf="!isValid">{{field.label}} is required</div> -->
</div>
