<form [formGroup]="formGroup" class="form">
  <h2 mat-dialog-title>{{todo._id ? 'Zmień zadanie' : 'Nowe zadanie'}}</h2>

  <mat-dialog-content>

        <div class="flex flex-align-center">

          <mat-checkbox *ngIf="todo._id" formControlName="done"></mat-checkbox>

          <mat-form-field class="form__field form__field--name">
            <mat-label>Nazwa</mat-label>
            <input matInput type="text" formControlName="name">
          </mat-form-field>

        </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="accent" (click)="closeModal()">Anuluj</button>
    <button #submitBtn mat-raised-button color="primary" type="submit"
      [disabled]="formGroup.invalid" (click)="submitTodo()">Wyślij</button>
  </mat-dialog-actions>

</form>
