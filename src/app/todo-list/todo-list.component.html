<div *ngIf="todoList" class="form">
  <h1 class="mat-headline">Lista zadań</h1>

  <button mat-raised-button color="accent" (click)="createTodo()">Nowe zadanie</button>

  <div class="flex flex-align-center">

    <table mat-table [dataSource]="todoList">
      <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef class="todo--status"> </th>
        <td mat-cell *matCellDef="let todo">
          <mat-icon *ngIf="todo.done">done</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="todo--name"> Nazwa </th>
        <td mat-cell *matCellDef="let todo"> {{todo.name}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Data utworzenia </th>
        <td mat-cell *matCellDef="let todo"> {{todo.createdAt | date}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let todo">
          <button mat-button (click)="updateTodo(todo)">
            Zmień
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="close">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let todo">
          <button mat-icon-button>
            <mat-icon (click)="removeTodo(todo)">close</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

</div>
